name: CI Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.5.0"

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: market_pulse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ${{ env.UV_VERSION }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Set up test environment
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/market_pulse_test" >> $GITHUB_ENV
        echo "REDDIT_CLIENT_ID=test_client_id" >> $GITHUB_ENV
        echo "REDDIT_CLIENT_SECRET=test_client_secret" >> $GITHUB_ENV
        echo "REDDIT_USER_AGENT=test_user_agent" >> $GITHUB_ENV
        echo "SENTIMENT_USE_LLM=false" >> $GITHUB_ENV
        echo "SENTIMENT_FALLBACK_VADER=true" >> $GITHUB_ENV

    - name: Run tests
      run: |
        uv run pytest tests/ -v -m "not integration" --cov=app --cov=ingest --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Linting and Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ${{ env.UV_VERSION }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Run ruff linter
      run: |
        uv run ruff check .

    - name: Run black formatter check
      run: |
        uv run black --check .

    - name: Run mypy type checker
      run: |
        uv run mypy .

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ${{ env.UV_VERSION }}

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Run bandit security linter
      run: |
        uv run bandit -r app/ ingest/ -f json -o bandit-report.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ${{ env.UV_VERSION }}

    - name: Install dependencies
      run: |
        uv sync

    - name: Build package
      run: |
        uv build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: market_pulse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ${{ env.UV_VERSION }}

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Set up performance test environment
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/market_pulse_test" >> $GITHUB_ENV
        echo "REDDIT_CLIENT_ID=test_client_id" >> $GITHUB_ENV
        echo "REDDIT_CLIENT_SECRET=test_client_secret" >> $GITHUB_ENV
        echo "REDDIT_USER_AGENT=test_user_agent" >> $GITHUB_ENV
        echo "SENTIMENT_USE_LLM=false" >> $GITHUB_ENV
        echo "SENTIMENT_FALLBACK_VADER=true" >> $GITHUB_ENV

    - name: Initialize database schema
      run: |
        uv run python app/scripts/init_db.py

    - name: Run performance tests
      run: |
        uv run pytest tests/ -v -m "performance" --tb=short

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [test, lint, security, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        SSH_HOST: ${{ secrets.EC2_HOST }}
        SSH_USER: ${{ secrets.EC2_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      env:
        SSH_HOST: ${{ secrets.EC2_HOST }}
        SSH_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST << 'EOF'
          set -e

          echo "ðŸš€ Starting deployment..."

          # Navigate to project directory
          cd /opt/market-pulse-v2

          # Pull latest changes
          git fetch origin
          git reset --hard origin/master

          # Ensure correct permissions
          sudo chown -R ubuntu:ubuntu /opt/market-pulse-v2

          # Restart the service
          sudo systemctl restart market-pulse

          # Wait for service to start
          sleep 5

          # Check service status
          sudo systemctl is-active market-pulse

          # Verify API is responding
          curl -f http://localhost:8000/health || curl -f http://localhost:8000/ || echo "âš ï¸ Health check failed"

          echo "âœ… Deployment completed successfully!"
        EOF

    - name: Verify Deployment
      env:
        DOMAIN: ${{ secrets.DOMAIN }}
      run: |
        echo "ðŸ” Verifying deployment..."
        sleep 10
        curl -f https://$DOMAIN/health || curl -f https://$DOMAIN/ || echo "âš ï¸ Public health check failed"

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, lint, security, build, deploy]
    if: always()

    steps:
    - name: Notify success
      if: ${{ needs.test.result == 'success' && needs.lint.result == 'success' && needs.security.result == 'success' && (needs.deploy.result == 'success' || needs.deploy.result == 'skipped') }}
      run: |
        echo "âœ… All CI checks passed successfully!"
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "ðŸš€ Deployment to EC2 completed!"
        fi

    - name: Notify failure
      if: ${{ needs.test.result == 'failure' || needs.lint.result == 'failure' || needs.security.result == 'failure' || needs.deploy.result == 'failure' }}
      run: |
        echo "âŒ CI checks failed. Please review the logs."
        exit 1

